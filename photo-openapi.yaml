openapi: 3.0.3
info:
  title: uCoz API - Photo Module
  description: |
    API документация для модуля "Фотоальбом" uCoz.
    
    ## Авторизация OAuth 1.0
    
    Все запросы к API требуют авторизации по протоколу OAuth 1.0.
  version: 1.0.0
  contact:
    name: uCoz API Support
    url: https://api.ucoz.net

servers:
  - url: http://yoursite.ucoz.ru/uapi
    description: Базовый URL вашего сайта

security:
  - OAuth1: []

paths:
  /photo:
    get:
      summary: Получить все материалы модуля
      description: Получить список всех материалов модуля "Фотоальбом"
      operationId: getPhotoEntries
      tags:
        - Entries
      parameters:
        - name: page
          in: query
          description: Номер страницы
          required: false
          schema:
            type: integer
        - name: id
          in: query
          description: ID определенного материала
          required: false
          schema:
            type: integer
        - name: category
          in: query
          description: ID категории
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoEntriesResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Добавить материал
      description: Добавить новый материал в модуль "Фотоальбом"
      operationId: addPhotoEntry
      tags:
        - Entries
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - category
              properties:
                category:
                  type: integer
                  description: ID категории (обязательно)
                title:
                  type: string
                  description: Название материала
                description:
                  type: string
                  description: Краткое описание материала
                message:
                  type: string
                  description: Полное описание материала
                comments:
                  type: string
                  enum: [yes, no]
                ontop:
                  type: string
                  enum: [yes, no]
                pending:
                  type: string
                  enum: [yes, no]
                file1:
                  type: string
                  format: binary
                  description: Фотография (file2, file3 для нескольких)
                other1:
                  type: string
                other2:
                  type: string
                other3:
                  type: string
                other4:
                  type: string
                other5:
                  type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoEntryResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Отредактировать материал
      description: Отредактировать существующий материал
      operationId: updatePhotoEntry
      tags:
        - Entries
      parameters:
        - name: id
          in: query
          description: ID материала
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                message:
                  type: string
                comments:
                  type: string
                  enum: [yes, no]
                ontop:
                  type: string
                  enum: [yes, no]
                pending:
                  type: string
                  enum: [yes, no]
                hgu_title:
                  type: string
                file1:
                  type: string
                  format: binary
                other1:
                  type: string
                other2:
                  type: string
                other3:
                  type: string
                other4:
                  type: string
                other5:
                  type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhotoEntryResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /photo/posts:
    delete:
      summary: Удалить материал
      description: Удалить материал из модуля
      operationId: deletePhotoEntry
      tags:
        - Entries
      parameters:
        - name: id
          in: query
          description: ID материала
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /photo/tags:
    post:
      summary: Добавить/изменить теги материала
      description: Добавить, изменить или удалить теги к материалу
      operationId: updatePhotoTags
      tags:
        - Entries
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: integer
                  description: ID материала
                tags:
                  type: string
                  description: Список тегов через запятую
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /photo/category:
    get:
      summary: Получить список категорий/разделов
      description: Получить все категории и разделы модуля
      operationId: getPhotoCategories
      tags:
        - Categories
      parameters:
        - name: id
          in: query
          description: ID определенной категории
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Добавить категорию/раздел
      description: Добавить новую категорию или раздел
      operationId: addPhotoCategory
      tags:
        - Categories
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Название категории/раздела
                description:
                  type: string
                hgu_title:
                  type: string
                position:
                  type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Отредактировать категорию/раздел
      description: Отредактировать существующую категорию или раздел
      operationId: updatePhotoCategory
      tags:
        - Categories
      parameters:
        - name: id
          in: query
          description: ID категории
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                hgu_title:
                  type: string
                position:
                  type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Удалить категорию/раздел
      description: Удалить категорию или раздел
      operationId: deletePhotoCategory
      tags:
        - Categories
      parameters:
        - name: id
          in: query
          description: ID категории
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /photo/comments:
    get:
      summary: Получить комментарии материала
      description: Получить все комментарии к определенному материалу
      operationId: getPhotoComments
      tags:
        - Comments
      parameters:
        - name: id
          in: query
          description: ID материала
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentsResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Добавить комментарий
      description: Добавить комментарий к материалу
      operationId: addPhotoComment
      tags:
        - Comments
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - id
                - message
              properties:
                id:
                  type: integer
                  description: ID материала
                message:
                  type: string
                  description: Текст комментария
                parent_id:
                  type: integer
                  description: ID родительского комментария
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Отредактировать комментарий
      description: Отредактировать существующий комментарий
      operationId: updatePhotoComment
      tags:
        - Comments
      parameters:
        - name: id
          in: query
          description: ID комментария
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                message:
                  type: string
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Удалить комментарий
      description: Удалить комментарий
      operationId: deletePhotoComment
      tags:
        - Comments
      parameters:
        - name: id
          in: query
          description: ID комментария
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        default:
          description: Ошибка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    OAuth1:
      type: apiKey
      in: header
      name: Authorization
      description: |
        OAuth 1.0 авторизация для uCoz API.
        
        Все запросы должны включать следующие параметры OAuth 1.0:
        - oauth_consumer_key - ключ приложения (consumer key)
        - oauth_consumer_secret - секрет приложения (consumer secret)
        - oauth_token - токен доступа пользователя
        - oauth_token_secret - секрет токена доступа
        - oauth_nonce - уникальная случайная строка для каждого запроса
        - oauth_signature_method - метод подписи (HMAC-SHA1)
        - oauth_timestamp - временная метка запроса
        - oauth_version - версия OAuth (1.0)
        - oauth_signature (или auth_signature) - подпись запроса, вычисленная по алгоритму HMAC-SHA1
        
        Подпись формируется на основе всех параметров запроса, включая OAuth параметры и параметры самого запроса.
        Порядок формирования подписи соответствует спецификации OAuth 1.0.
        
        Для получения токенов доступа необходимо зарегистрировать приложение на сайте uCoz.

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object

    SuccessResponse:
      type: object
      properties:
        success:
          type: object
          properties:
            msg:
              type: string

    PhotoEntry:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        hgu_title:
          type: string
        description:
          type: string
        message:
          type: string
        entry_url:
          type: string
          format: uri
        author:
          type: string
        add_date:
          type: string
        reads:
          type: integer
        comments:
          type: string
          enum: [yes, no]
        ontop:
          type: string
          enum: [yes, no]
        pending:
          type: string
          enum: [yes, no]
        rating:
          type: number
        rate_num:
          type: integer
        rate_sum:
          type: integer
        category:
          $ref: '#/components/schemas/Category'
        files:
          type: array
          items:
            type: object
            properties:
              small:
                type: string
                format: uri
              thumb:
                type: string
                format: uri
              photo:
                type: string
                format: uri
        other1:
          type: string
        other2:
          type: string
        other3:
          type: string
        other4:
          type: string
        other5:
          type: string

    PhotoEntriesResponse:
      type: object
      properties:
        page:
          type: integer
        pages_list:
          type: string
        per_page:
          type: integer
        photo:
          type: array
          items:
            $ref: '#/components/schemas/PhotoEntry'
        total_photo:
          type: integer

    PhotoEntryResponse:
      allOf:
        - $ref: '#/components/schemas/PhotoEntry'

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        url:
          type: string
          format: uri
        hgu_title:
          type: string
        position:
          type: integer
        entry_count:
          type: integer
        access2category:
          type: array
        access2add:
          type: array

    CategoriesResponse:
      type: array
      items:
        $ref: '#/components/schemas/Category'

    CategoryResponse:
      allOf:
        - $ref: '#/components/schemas/Category'

    Comment:
      type: object
      properties:
        id:
          type: integer
        message:
          type: string
        author:
          type: string
        add_date:
          type: string
        parent_id:
          type: integer
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Comment'

    CommentsResponse:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Comment'

    CommentResponse:
      allOf:
        - $ref: '#/components/schemas/Comment'
